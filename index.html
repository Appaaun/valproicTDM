<!DOCTYPE html>
<html lang="th">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>เครื่องคำนวณ Valproate</title>
  <style>
    body {
      font-family: 'Sarabun', sans-serif;
      background-color: #f5fbff;
      padding: 20px;
      margin: 0;
      display: flex;
      justify-content: center;
      align-items: center;
      min-height: 100vh;
    }
    .container {
      width: 100%;
      max-width: 400px;
      background-color: white;
      border-radius: 12px;
      padding: 25px;
      box-shadow: 0 4px 10px rgba(0,0,0,0.1);
    }
    h2 {
      text-align: center;
      color: #005b99;
      margin-bottom: 20px;
    }
    label {
      font-weight: bold;
      display: block;
      margin-top: 15px;
    }
    input {
      width: 100%;
      padding: 10px;
      margin-top: 6px;
      border: 1px solid #ccc;
      border-radius: 6px;
      font-size: 16px;
    }
    button {
      margin-top: 20px;
      width: 100%;
      padding: 12px;
      font-size: 16px;
      background-color: #007bff;
      color: white;
      border: none;
      border-radius: 6px;
      cursor: pointer;
    }
    .result {
      margin-top: 20px;
      font-size: 20px;
      text-align: center;
      color: #003366;
      font-weight: bold;
    }
    .credit {
      margin-top: 30px;
      font-size: 14px;
      text-align: center;
      color: #666;
    }
  </style>
</head>
<body>
  <div class="container">
    <h2>คำนวณระดับยา Valproate</h2>
    
    <label>น้ำหนัก (kg)</label>
    <input type="number" id="weight" placeholder="เช่น 58">

    <label>ขนาดยา/วัน (mg/day)</label>
    <input type="number" id="dose" placeholder="เช่น 700">

    <button onclick="calculate()">คำนวณ</button>

    <div class="result" id="result"></div>
    <div class="credit">ผู้จัดทำ: เภสัชกร เมธี แสนการุณ</div>
  </div>

  <script>
    function calculate() {
      const weight = parseFloat(document.getElementById('weight').value);
      const dose = parseFloat(document.getElementById('dose').value);

      if (isNaN(weight) || isNaN(dose)) {
        document.getElementById('result').innerText = "กรุณากรอกข้อมูลให้ครบ";
        return;
      }

      // ตัวอย่างสูตร: C = dose / (weight * 0.2)
      const C = dose / (weight * 0.2);
      document.getElementById('result').innerText = "C ทำนาย ≈ " + C.toFixed(2);
    }
  </script>
</body>
</html>
